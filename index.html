<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS COST Calculator by Dev-Ops-Karan</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; padding: 20px; }
        h2 { color: #333; }
        label { display: block; margin-top: 10px; }
        input, select { padding: 8px; margin-top: 5px; }
        button { margin-top: 10px; padding: 10px 15px; cursor: pointer; }
        #result { margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <h2>AWS COST Calculator by Dev-Ops-Karan</h2>
    
    <label for="resource">Select AWS Resource:</label>
    <select id="resource">
        <option value="ec2">EC2 Instance</option>
        <option value="rds">RDS Database</option>
        <option value="s3">S3 Storage</option>
        <option value="lambda">Lambda Function</option>
    </select>
    
    <label for="usage">Usage (Hours/Month or GB):</label>
    <input type="number" id="usage" placeholder="Enter usage" />
    
    <button onclick="calculateCost()">Calculate Cost</button>
    
    <div id="result"></div>
    
    <script>
        async function fetchAWSCost(service) {
            try {
                const response = await fetch(`https://pricing.us-east-1.amazonaws.com/offers/v1.0/aws/${service}/index.json`);
                const data = await response.json();
                return extractPrice(data);
            } catch (error) {
                console.error("Error fetching AWS pricing:", error);
                return null;
            }
        }

        function extractPrice(data) {
            const priceList = Object.values(data.terms.OnDemand);
            if (priceList.length > 0) {
                return parseFloat(Object.values(priceList[0].priceDimensions)[0].pricePerUnit.USD);
            }
            return null;
        }

        async function calculateCost() {
            const resource = document.getElementById("resource").value;
            const usage = parseFloat(document.getElementById("usage").value);
            let service = "";
            let multiplier = 1;

            if (resource === "ec2") service = "AmazonEC2";
            else if (resource === "rds") service = "AmazonRDS";
            else if (resource === "s3") service = "AmazonS3";
            else if (resource === "lambda") service = "AWSLambda";

            const pricePerUnit = await fetchAWSCost(service);
            if (pricePerUnit) {
                const totalCost = (pricePerUnit * usage).toFixed(2);
                document.getElementById("result").innerHTML = `Estimated Monthly Cost: $${totalCost}`;
            } else {
                document.getElementById("result").innerHTML = "Failed to fetch pricing data.";
            }
        }
    </script>
</body>
</html>
